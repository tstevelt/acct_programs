<script language='JavaScript1.1'>
<!-- hide code from non-js browsers
function clearall( Prefix, PreLen )
{
	var FieldName = 'abc';

	for ( var Index = 0; Index < document.rptform.elements.length; Index++ )
	{
		FieldName = document.rptform.elements[Index].name;
		if ( FieldName.substr(0,PreLen) == Prefix )
		{
			document.rptform.elements[Index].checked = false;
		}
	}
}

function setall( Prefix, PreLen )
{
	var FieldName = 'abc';

	for ( var Index = 0; Index < document.rptform.elements.length; Index++ )
	{
		FieldName = document.rptform.elements[Index].name;
		if ( FieldName.substr(0,PreLen) == Prefix )
		{
			document.rptform.elements[Index].checked = true;
		}
	}
}

function runrpt(width,height)
{
var options = 'screenX=10,screenY=10,width=' + width + ',height=' + height + ',resizable=1,menubar=0,scrollbars=1';
	window.document.rptform.what.value='go';
	window.open ( '', 'results', options );
	window.document.rptform.target='results';
	window.document.rptform.submit();
}
function saverpt(width,height)

	window.document.rptform.submit();
}
// end hiding -->
</script>
